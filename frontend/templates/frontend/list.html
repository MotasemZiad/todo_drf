<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Tasks</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <style type="text/css">
        body{
            background: rgb(54,217,182);
            background: linear-gradient(90deg, rgba(54,217,182,1) 0%,
            rgba(32,152,126,1) 43%, rgba(0,212,255,1) 100%);
          }
  
          h1, h2, h3, h4, h5, h6, p, span, strike{
            font-family: 'Montserrat', sans-serif;
          }

          #task-container{
            max-width:600px; 
            margin:0 auto;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            background-color: #fff;
            
            margin-top:100px;
            margin-bottom:100px;
  
            justify-content: space-around;
            align-items: flex-start;
          }

          #form-wrapper{
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            border-bottom: 1px solid  #e9e9e9;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
            padding:40px;
          }
  
          #submit{
            background-color: #36d9b6;
            border-radius: 0;
            border:0;
            margin-left: 1em;
            color: #fff;
          }
  
          .flex-wrapper{
            display: flex;
          }
  
          .task-wrapper{
            margin:5px;
            padding: 5px;
            padding:20px;
            cursor: pointer;
            border-bottom: 1px solid  #e9e9e9;
            color: #686868;
          }

    </style>
</head>
<body>
    <div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn rounded" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
		</div>

	</div>

    <script type="text/javascript" >

      function getCookie(name) {
		    var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        var cookies = document.cookie.split(';');
		        for (var i = 0; i < cookies.length; i++) {
		            var cookie = cookies[i].trim();
		            // Does this cookie string begin with the name we want?
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		  }
      var csrftoken = getCookie('csrftoken')
      var activeItem = null
      var list_snapshot = []


      buildList()
      function buildList(){
          var wrapper = document.getElementById('list-wrapper')
          // wrapper.innerHTML = ''
          var url = 'http://localhost:8000/api/task-list/'

          fetch(url)
          .then((response) => response.json())
          .then(function(data) {
              console.log("Data: ", data)
              var list = data
              // list.reverse()
              for(var i in list){

                try{
                  document.getElementById(`data-row-${i}`).remove()
                }catch(error){
                  console.log(error)
                }

                var title = `<span class="title">${list[i].title}</span>`

                if(list[i].completed){
                  title = `<strike class="title">${list[i].title}</strike>`
                }
                var item = `
                  <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                    <div style="flex:7">
                      ${title}
                    </div>
                    <div style="flex:1">
                      <button class="btn btn-sm btn-outline-info edit">Edit </button>
                    </div>
                    <div style="flex:1">
                      <button class="btn btn-sm btn-outline-dark delete">-</button>
                    </div>
                  </div>
                `

                wrapper.innerHTML += item
              }

              if (list_snapshot.length > list.length){
                for (var i = list.length; i < list_snapshot.length; i++){
                  document.getElementById(`data-row-${i}`).remove()
                }
              }
              list_snapshot = list

              for (var i in list){
                var editButton = document.getElementsByClassName('edit')[i]
                var deleteButton = document.getElementsByClassName('delete')[i]
                var title = document.getElementsByClassName('title')[i]


                editButton.addEventListener('click', (function(item){
                    return function(){
                      editItem(item)
                    }
                })(list[i]))

                deleteButton.addEventListener('click', (function(item){
                    return function(){
                      deleteItem(item)
                    }
                })(list[i]))

               title.addEventListener('click', (function(item){
                    return function(){
                      toggleStrike(item)
                    }
                })(list[i]))
                
              }
          }) 

        }

      var form = document.getElementById('form-wrapper')
      form.addEventListener('submit', function(e){
        e.preventDefault()
        console.log('form submitted')
        var url = 'http://localhost:8000/api/task-create/'

        if(activeItem != null){
          var url = `http://localhost:8000/api/task-update/${activeItem.id}/`
          activeItem = null
        }


        var title = document.getElementById('title').value
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({'title': title})
        }).then(function(response){
          buildList()
          document.getElementById('form').reset()
        })
      })

      function editItem(item){
        console.log("Item clicked: ", item.title)
        activeItem = item
        document.getElementById('title').value = activeItem.title
      }

      function deleteItem(item){
        console.log("Delete clicked: ", item.title)
        fetch(`http://localhost:8000/api/task-delete/${item.id}/`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          }
        }).then((response) => {
          buildList()
        })
      }
      
      function toggleStrike(item){
        console.log("Toggle strike: ", item.title)
        fetch(`http://localhost:8000/api/task-update/${item.id}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({
            'title': item.title,
            'completed': !item.completed,
          })
        }).then((response) => {
          buildList()
        })
      }

    </script>
</body>
</html>
